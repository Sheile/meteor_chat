<head>
  <title>chat</title>
</head>

<body>
  <h1>Simple Chat</h1>
  {{> rooms}}
  {{> input}}
  {{> comments}}
</body>

<template name="rooms">
  <h2>Rooms:</h2>
  <ul class="rooms">
    {{#each rooms}}
    <li class="{{selected}}"><a href="#" data-name="{{name}}">{{display}}</a></li>
    {{/each}}
  </ul>
  <hr>
</template>

<template name="input">
  <div class="input">
    名前：<input type="input" id="name" value="{{current_name}}"/><br>
    発言：<input type="input" id="text" />
    <input type="button" id="submit" value="Click" />
  </div>
</template>

<template name="comments">
  <ul class="comments">
    {{#each comments}}
      {{> comment}}
    {{/each}}
  </ul>
</template>

<template name="comment">
  <li><span class="name">{{name}}：</span>{{text}} <span class="date">{{date}}</span></li>
</template>
